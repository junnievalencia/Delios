workflows:
  release-ios:
    name: iOS Release
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "App/App.xcworkspace"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.example.app"
        XCODE_PROJECT: "App/App.xcodeproj"
        APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID
        APP_STORE_CONNECT_KEY_IDENTIFIER: $APP_STORE_CONNECT_KEY_IDENTIFIER
        APP_STORE_CONNECT_PRIVATE_KEY: $APP_STORE_CONNECT_PRIVATE_KEY
        CERTIFICATE_PRIVATE_KEY: $CERTIFICATE_PRIVATE_KEY
      xcode: latest
      cocoapods: default
      node: 18.0.0
    scripts:
      - name: Set up keychain
        script: |
          keychain initialize
      - name: Set up signing certificate
        script: |
          # Import signing certificate
          APP_STORE_CONNECT_API_KEY_PATH="$CM_BUILD_DIR/app_store_connect_api_key.json"
          echo "$APP_STORE_CONNECT_PRIVATE_KEY" > $APP_STORE_CONNECT_API_KEY_PATH
          
          # Fetch certificates and profiles
          xcode-project use-profiles --project "$CM_BUILD_DIR/$XCODE_PROJECT"
          keychain add-certificates
          keychain add-provisioning-profiles --project "$CM_BUILD_DIR/$XCODE_PROJECT"
      - name: Install pods
        script: |
          cd App
          pod install
      - name: Increment build number
        script: |
          cd App
          # Get current build number and increment it
          buildNumber=$(($(agvtool what-version -terse)+1))
          agvtool new-version -all $buildNumber
      - name: Build and archive
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        auth: api_key
        api_key_path: $APP_STORE_CONNECT_API_KEY_PATH
        # Optional: Submit to TestFlight after upload
        submit_to_testflight: true
        # Optional: Enable when you want to automatically distribute to testers
        beta_groups:
          - "TestFlight Testers"
      email:
        recipients:
          - $DEVELOPER_EMAIL
